<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Панель управления ассортиментом лотереи</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css" rel="stylesheet">
        <style>
            body {
                background-color: white;
            }
            .custom-block {
                margin: 5% 15%;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="custom-block">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="main-tab" data-toggle="tab" href="#main" role="tab" aria-controls="main" aria-selected="true">Товары</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="main" role="tabpanel" aria-labelledby="main-tab">
                <h2 class="mt-3">Список товаров</h2>
                <div class="container-fluid mt-3">
                    <div class="row">
                        <div class="right-container col-md-12">
                            <table id="goods_table" class="table table-striped table-bordered" style="width=100%">
                                <thead>
                                    <th>Ключ</th>
                                    <th>Категория</th>
                                    <th>Наименование</th>
                                    <th>Цена в каталоге</th>
                                    <th>Объем в PV</th>
                                </thead>
                                <tbody>
                                    {%for good in goods %}
                                        <tr>
                                            <td>{{ good.id }}</td>
                                            <td>{{ good.category.category }}</td>
                                            <td>{{ good.good_name }}</td>
                                            <td>{{ good.catalog_cost }}</td>
                                            <td>{{ good.pv_value }}</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            <table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#goods_table').DataTable();
            });
        </script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
